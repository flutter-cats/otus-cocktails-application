name: homework
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.0.1
  flutter_svg: ^0.22.0

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  http: ^0.13.3
  build_runner: ^2.0.4
  json_serializable: ^4.1.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/FontsFree-Net-SFProText-Regular.ttf

